<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <header>
        <h1>Book Inventory Management</h1>
        <!-- Lightbulb toggle button for dark mode -->
        <button id="theme-toggle">
            ðŸ’¡
        </button>
    </header>

    <main>
        <!-- Form to add a new book -->
        <section>
            <h2 class="section-header">Add a New Book</h2>
            <form action="/add-book" method="POST">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>

                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>

                <label for="genre">Genre</label>
                <input type="text" name="genre" id="genre">

                <label for="publicationDate">Publication Date</label>
                <input type="date" name="publicationDate" id="publicationDate">

                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" id="isbn" required>

                <button type="submit">Add Book</button>
            </form>
        </section>

        <!-- Search form -->
        <section>
            <h2 class="section-header">Search Books</h2>
            <form action="/search-books" method="GET">
                <label for="searchTitle">Title</label>
                <input type="text" name="title" id="searchTitle">

                <label for="searchAuthor">Author</label>
                <input type="text" name="author" id="searchAuthor">

                <label for="searchGenre">Genre</label>
                <input type="text" name="genre" id="searchGenre">

                <button type="submit">Search</button>
            </form>
        </section>

        <!-- Export buttons -->
        <section class="export-buttons">
            <h2 class="section-header">Export Book Inventory</h2>
            <a href="/export-books?format=csv">Export as CSV</a>
            <a href="/export-books?format=json">Export as JSON</a>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
